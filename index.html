<!DOCTYPE html>
<html lang="en-US">
<head>
    <title>Password Generator</title>
    <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.1.1/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.1.1/css/bootstrap-theme.min.css" />
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="well">
                    
                    <p>
                        <label for="length">Password Length</label>
                        <input id="length" class="form-control" type="text" value="20" maxlength="3" style="width:100%;"></input>
                    </p>
                    
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="checkbox">
                                <label>
                                    <input checked="checked" class="genOptions" type="checkbox" name="alphal"></input>
                                    Lower-case (a, b, c ...)
                                </label>
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input checked="checked" class="genOptions" type="checkbox" name="alphau"></input>
                                    Upper-case (A, B, C ...)
                                </label>
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input checked="checked" class="genOptions" type="checkbox" name="digits"></input>
                                    Digits (0, 1, 2 ...)
                                </label>
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input class="genOptions" type="checkbox" name="minus"></input>
                                    Minus (-)
                                </label>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="checkbox">
                                <label>
                                    <input class="genOptions" type="checkbox" name="uline"></input>
                                    Underline (_)
                                </label>
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input class="genOptions" type="checkbox" name="space"></input>
                                    Space ( )
                                </label>
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input class="genOptions" type="checkbox" name="special"></input>
                                    Special (!, @, $ ...)
                                </label>
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input class="genOptions" type="checkbox" name="bracket"></input>
                                    Brackets ([, {, < ...)
                                </label>
                            </div>
                        </div>
                    </div>
                    
                    <a id="generate_password" class="btn btn-primary btn-block" href="#" onclick="PasswordGenerator.Generate(); return false;">Generate</a>
                </div>
                
                <p>
                    <textarea id="output" class="form-control" rows="3"></textarea>
                </p>
                
                <p>
                    Strength: <span id="strength"></span>
                </p>
            </div>
        </div>
    </div>
    
    <!-- JavaScript -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="PasswordGenerator.js"></script>
</body>
</html>
